<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TrueLens Detector</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="../icons/icon.svg" alt="TrueLens" width="32" height="32" />
        <h1>TrueLens Detector</h1>
      </header>
      
      <!-- Tab Navigation -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="page">üìÑ Scan Page</button>
        <button class="tab-btn" data-tab="image">üñºÔ∏è Scan Image</button>
      </div>

      <!-- Scan Page Tab -->
      <div id="page-tab" class="tab-content active">
        <section class="controls">
          <button id="scan-page" class="primary-btn">üîç Scan Full Page</button>
          <button id="capture-area" class="secondary-btn">üì∏ Capture Area</button>
        </section>
      </div>

      <!-- Scan Image Tab -->
      <div id="image-tab" class="tab-content">
        <section class="controls">
          <label for="image-upload" class="upload-label">
            üì∏ Select Image/Video
          </label>
          <input type="file" id="image-upload" accept="image/*,video/*" style="display: none;" />
          <button id="analyze-media" class="primary-btn" disabled>üîç Analyze Media</button>
        </section>
      </div>

      <!-- Loading Section -->
      <section id="loading" style="display: none;">
        <div class="spinner"></div>
        <p id="loading-text">Analyzing content...</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progress"></div>
        </div>
      </section>

      <!-- Results Section -->
      <section id="results"></section>
    </div>
    
    <!-- Load config with error handling -->
    <script>
      // Initialize CONFIG if not loaded
      if (typeof CONFIG === 'undefined') {
        window.CONFIG = {
          FACT_CHECK_API: 'https://truelens-fact-check-api.onrender.com/fact-check',
          BACKEND_API: 'http://localhost:3000/api',
          HUGGING_FACE_SPACE: 'ChitranshSahu/deepfake-detection',
          DEEPFAKE_API_KEY: 'al-dpYkyrb9jc38lasjJgZ_PtmyVa_swLgJxdtuUC6cqtR'
        }
      }
    </script>
    <script src="../config.js" onerror="console.warn('Config.js not loaded, using defaults')"></script>
    <script src="configHelper.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
