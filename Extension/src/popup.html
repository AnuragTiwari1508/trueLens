<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TrueLens Detector</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="../icons/icon.svg" alt="TrueLens" width="32" height="32" />
        <h1>TrueLens Detector</h1>
      </header>
      
      <!-- Tab Navigation -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="page">ğŸ“„ Scan Page</button>
        <button class="tab-btn" data-tab="image">ğŸ–¼ï¸ Scan Image</button>
      </div>

      <!-- Scan Page Tab -->
      <div id="page-tab" class="tab-content active">
        <section class="controls">
          <button id="scan-page" class="primary-btn">ğŸ” Scan Current Page</button>
        </section>
      </div>

      <!-- Scan Image Tab -->
      <div id="image-tab" class="tab-content">
        <section class="controls">
          <label for="image-upload" class="upload-label">
            ğŸ“¸ Select Image/Video
          </label>
          <input type="file" id="image-upload" accept="image/*,video/*" style="display: none;" />
          <button id="analyze-media" class="primary-btn" disabled>ğŸ” Analyze Media</button>
        </section>
      </div>

      <!-- Loading Section -->
      <section id="loading" style="display: none;">
        <div class="spinner"></div>
        <p id="loading-text">Analyzing content...</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progress"></div>
        </div>
      </section>

      <!-- Results Section -->
      <section id="results"></section>
    </div>
    <script src="../config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
