<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TrueLens Options</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 12px; }
      .field { margin-bottom: 12px; }
      label { display:block; font-weight:600; margin-bottom:6px; }
      input[type="text"] { width: 100%; padding:8px; border:1px solid #e5e7eb; border-radius:8px; }
      .hint { font-size:12px; color:#6b7280; }
    </style>
  </head>
  <body>
    <h1 style="font-size:16px">Extension Settings</h1>
    <div class="field">
      <label for="hf_api_key">Hugging Face API Key (optional)</label>
      <input id="hf_api_key" type="text" placeholder="hf_..." />
      <div class="hint">If not set, public models may be rate-limited. Your key is stored in Chrome sync storage.</div>
    </div>
    <button id="save">Save</button>
    <script>
      const input = document.getElementById('hf_api_key');
      const save = document.getElementById('save');
      chrome.storage.sync.get(['hf_api_key'], (items) => {
        input.value = items['hf_api_key'] || '';
      });
      save.addEventListener('click', () => {
        chrome.storage.sync.set({ hf_api_key: input.value }, () => {
          alert('Saved');
        });
      });
    </script>
  </body>
</html>
